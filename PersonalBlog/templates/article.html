<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% extends "main.html" %}

    {% block content %}
    <div class="article-content">
        <h1>{{ article.title }}</h1>
        <h4><em>Published on {{ article.date }}</em></h4>
        <p>{{ article.content }}</p>
    </div>
    <a href="/home" class="article-button">Back to Home</a>

    {% if logged_in %}
        <a href="/edit/{{ article.id }}" class="article-button">Edit Article</a>
        <a href="/delete/{{ article.id }}" class="article-button">Delete Article</a>
    {% endif %}

    {% endblock %}
</body>
</html>
